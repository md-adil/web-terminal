<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="/css/style.css">
	<title>Terminal</title>
</head>
<body>
	<div class="container">
		<div id="terminal">
			<div id="output"></div>
			<div>
				<span id="prefix"></span>
				<input type="text" id="editor" autofocus>
			</div>
		</div>
		<div class="actions" style="margin-top:5px">
			<button class="btn btn-primary" data-action="git status">Git Status</button>
			<button class="btn btn-info" data-action="git pull">Git Pull</button>
			<button class="btn btn-warning" data-action="git push">Git Pull</button>
			<button class="btn btn-danger" data-action="git stash">Git Stash</button>
			<button class="btn btn-primary" data-action="git stash pop">Git Stash Pop</button>
			<button class="btn btn-primary" data-action="pwd">Working Directory</button>
			<button class="btn btn-warning clear">Clear</button>
		</div>
	</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/node_modules/jquery/dist/jquery.js"> </script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
